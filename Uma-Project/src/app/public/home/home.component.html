<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://media.discordapp.net/attachments/1151996567549648996/1155426252426063932/slide3-990x410.jpg?width=1485&height=615" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://media.discordapp.net/attachments/1151996567549648996/1155426252736434186/slide2-990x410.jpg?width=1485&height=615" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://media.discordapp.net/attachments/1151996567549648996/1155426252992303114/slide1-990x410.jpg?width=1485&height=615" class="d-block w-100" alt="...">

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <h3>Productos Destacados</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card mb-4">
          <img src="{{ product.imagen }}" class="card-img-top" alt="" width="40px" height="220px">
          <div class="card-body">
            <h5 class="card-title">{{ product.nombre }}</h5>
            <p class="card-text">{{ product.descripcion }}</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-detalle">Ver detalles</a>
            <a class="btn btn-comprar">S/.{{ product.precio }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
